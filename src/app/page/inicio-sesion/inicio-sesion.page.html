<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title color="secondary">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">
    <form #form="ngForm" (ngSubmit)="login(form)" id="box-form">
      <ion-item color="light">
        <ion-input name="email" id="txt-email" [(ngModel)]="email" label="Correo electronico" labelPlacement="floating" placeholder="example@gmail.com" type="email" required></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-input name="password" id="txt-password" [(ngModel)]="password" label="Contraseña" labelPlacement="floating" type="password" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block"> 
        Ingresar
      </ion-button>
    </form>
    <ion-text>
      <p>
        ¿No tienes cuenta?
        <a routerLink="/registro">Regístrate</a>
      </p>
    </ion-text>
  </ion-card>
</ion-content>
